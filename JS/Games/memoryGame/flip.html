            <img src="images/goal3-good-health-and-well-being.svg" alt="">

        <div>
            <img src="images/goal4-quality-education.svg" alt="">
        </div>
        <div>
            <img src="images/goal5-gender-equality.svg" alt="">
        </div>
    </div>
</body>
</html>
