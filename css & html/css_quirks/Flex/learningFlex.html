<head>

    <style>

            height: 100px;
            width: 100px;
            margin: 10px;

<body>
    <div class="flex-wrapper">
        <div id="One">Header</div>

        <div id="Three">Content</div>
        <div id="Four">Footer</div>
    </div>
</body>
