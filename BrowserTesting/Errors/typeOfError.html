<script>
let app = document.getElementById("app");

    function isNumber(checkMe) {
        res = typeof checkMe;

        if (res == "number") {
            return {  result: true, message: "I am a number"  }
        } else {
            return {  result: false, message: 'I am NaN'  }
        }
    }

    function isBigint(checkMe) {

    }

    function isNull(checkMe) {
        res = typeof checkMe;

        if (res == "object") {
            return {  result: true, message: "I am a null"  }
        } else {
            return {  result: false, message: 'I am not a null'  }
        }
    }



    function isArray(checkMe) {
        res = Array.isArray(checkMe);

        if (res == true) {
            return {  result: true, message: "I am an array"  }
        } else {

        }
    }



    function checkHttpOrHttps(url) {
        if(url.indexOf('https') > -1) {
            return {  result: true, message: "I am an image"  }

        } else if (url.indexOf('http') > -1) {
            return {  result: true, message: "I am an image, though not secure"  }
        } else {
            return {  result: false, message: "I am no an image"  }
        }
    }

    function isUrl(url) {
        if(isString(url).result) {
            if(checkHttpOrHttps(url).result) {
                if(url.split('://')[1] == undefined){
                    errorMessage('You forgot ://');
                } else {
                    let spliturl = url.split('://')[1];
                    if(spliturl.split('.')[0] == undefined) {
                        errorMessage('You need to add a . Somewhere <br />');
                    } else {
                        if(url.indexOf('www') > -1) {
                            if(spliturl.split('.')[1].length >= -1){
                                let splitAgain = spliturl.split('.')[2];
                                if(splitAgain.split('/')[0].length == 2 || splitAgain.split('/')[0].length == 3) {
                                    return true;
                                } else {
                                    errorMessage('There was an issue after your last .');
                                }
                            } else {
                                errorMessage('Failure somewhere between the . .');
                            }
                        } else {
                            errorMessage("You're not sending me to the world wide web");
                        }
                    }
                }
            }
        }
        
    }

function checkForUrl (items){
    for (const item of items) {
        if(isUrl(item)){
            app.innerHTML += item;
        }
    }
}
myArr = ['https://www.google.com'];
checkForUrl(myArr);


function errorMessage(message) {
    let error = document.getElementById('error');
    error.innerHTML += message + '<br />';
}




</script>
